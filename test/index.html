<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Effect</title>

    <style>
        /* Basic reset and full height for body, html, and app */
        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* Style the canvas to cover the full viewport and stay behind other elements */
        #app canvas {
            display: block;
            position: fixed;
            z-index: -1; /* Canvas is behind other elements */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container for the particles effect -->
    <div id="app">
        <canvas></canvas>
    </div>
    
    <script type="module">
        // Import and initialize the particle cursor effect
        import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

        particlesCursor({
            el: document.getElementById('app'),
            gpgpuSize: 512,
            colors: [0x00ffff, 0x0000ff], // Particle colors (cyan and blue)
            color: 0xff0000, // Primary color for particles
            coordScale: 0.5,
            noiseIntensity: 0.005,
            noiseTimeCoef: 0.0001,
            pointSize: 1.5, // Particle size
            pointDecay: 0.0025,
            sleepRadiusX: 0,
            sleepRadiusY: 0,
            sleepTimeCoefX: 0,
            sleepTimeCoefY: 0
        });
    </script>
</body>
</html>
